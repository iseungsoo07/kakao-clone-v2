<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Welcome to Kakao Talk</title>
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <script
         src="https://kit.fontawesome.com/0c3bd4b626.js"
         crossorigin="anonymous"
      ></script>
      <div class="status-bar">
         <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
         </div>
      </div>
      <header class="welcome-header">
         <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
         <p class="welcome-header__text">
            If you have a Kakao Account,
         </p>
         <p class="welcome-header__text">
            log in with your email or phone number.
         </p>
      </header>
      <form action="friends.html" method="GET" id="login-form">
         <input
            name="username"
            type="text"
            placeholder="Email or phone number"
         />
         <input name="password" type="password" placeholder="password" />
         <input type="submit" value="Log In" />
         <a href="#">Find Kakao Account or Password</a>
      </form>
      <div id="no-mobile">
         <span
            >Your screen is too big ðŸ˜¢<br />
            Please make your screen smaller</span
         >
      </div>
   </body>
</html>
