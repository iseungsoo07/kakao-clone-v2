<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Settings - Kakao Clone</title>
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <script
         src="https://kit.fontawesome.com/0c3bd4b626.js"
         crossorigin="anonymous"
      ></script>
      <div class="status-bar">
         <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
         </div>
      </div>

      <header class="alt-header">
          <div class="alt-header__column">
              <a href="more.html">
              <i class="fas fa-angle-left fa-2x"></i>
            </a>
          </div>
          <div class="alt-header__column">
              <h1 class="alt-header__title">Settings</h1>
          </div>
          <div class="alt-header__column">
              <i class="fas fa-search fa-lg"></i>
          </div>
      </header>

      </header>
      <main class="main-screen settings-screen">
          <ul class="settings-list">
              <li class="settings__setting">
                  <div class="settings__setting-column">
                      <i class="fas fa-bullhorn"></i>
                      <span>Notices</span>
                  </div>
                  <div class="settings__setting-column"></div>
              </li>
              <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
               </li>
               <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
               </li>
               <li class="settings__setting">
                  <div class="settings__setting-column">
                     <i class="fas fa-lock"></i>
                      <span>Privacy</span>
                  </div>
                  <div class="settings__setting-column"></div>
                 </li>
                 <li class="settings__setting">
                  <div class="settings__setting-column">
                      <i class="fas fa-bell"></i>
                      <span>Notification</span>
                  </div>
                  <div class="settings__setting-column"></div>
                 </li>
                 <li class="settings__setting">
                  <div class="settings__setting-column">
                     <i class="fas fa-user "></i>
                     <span>Friends</span>
                  </div>
                  <div class="settings__setting-column"></div>
                 </li>
                 
                 </li>
                 <li class="settings__setting">
                  <div class="settings__setting-column">
                      <i class="fas fa-sun"></i>
                      <span>Screen</span>
                  </div>
                  <div class="settings__setting-column"></div>
                 </li>
                 <li class="settings__setting">
                  <div class="settings__setting-column">
                      <i class="fas fa-brush"></i>
                      <span>Theme</span>
                  </div>
                  <div class="settings__setting-column">iOS</div>
                 </li>
          </ul>
          
      </main>

      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                  <span class="nav__notification-chat badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html">
                  <span class="nav__notification-more"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
               </a>
            </li>
         </ul>
      </nav>
      <div id="no-mobile">
         <span
            >Your screen is too big ðŸ˜¢<br />
            Please make your screen smaller</span
         >
      </div>

</html>
